<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />


  <title>RedDono</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Halo animé ultra léger */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(138,43,226,0.08), transparent 70%);
      transform: translate(-50%, -50%);
      animation: breathe 12s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes breathe {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
  font-size: 3.5rem;
  margin-bottom: 30px;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 20px #8a2be2,
    0 0 30px #8a2be2;
  animation: glow 2s ease-in-out infinite alternate;
}
      @keyframes glow {
    from {
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #8a2be2,
        0 0 30px #8a2be2;
    }
    to {
      text-shadow:
        0 0 10px #fff,
        0 0 20px #8a2be2,
        0 0 30px #a64bff,
        0 0 40px #a64bff;
    }
  }

    img {
      max-width: 300px;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 25px;
      padding: 12px 26px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="/static/sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <h1>BHAHAHAHAHAHAHAH</h1>
    <img src="/static/chat-qui-rigole.gif" alt="Le Chat Qui Rigole">
    <button>Cheats</button>
    <script>
      document.querySelector('button').addEventListener('click', function() {
        window.location.href = 'https://youtube.com/watch?v=dQw4w9WgXcQ';
      });
    </script>
  </div>
</body>
</html>
